name: Daily Horoscopes Commit

on:
  schedule:
    - cron: '0 0 * * *'   # ÊØèÂ§© UTC 00:00ÔºàÂåó‰∫¨Êó∂Èó¥ 08:00Ôºâ
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4

      - name: Generate daily I Ching hexagram and update README
        run: |
          sudo apt-get update && sudo apt-get install -y jq

          HEXAGRAMS=$(cat data/yijing_64gua.json)
          INDEX=$(( RANDOM % 64 ))
          HEXAGRAM=$(echo "$HEXAGRAMS" | jq ".[$INDEX]")

          SYMBOL=$(echo "$HEXAGRAM" | jq -r '.symbol')
          NAME=$(echo "$HEXAGRAM" | jq -r '.name')
          TEXT=$(echo "$HEXAGRAM" | jq -r '.text')
          IMAGE=$(echo "$HEXAGRAM" | jq -r '.image')
          INTERPRETATION=$(echo "$HEXAGRAM" | jq -r '.interpretation')
          DATE=$(date '+%Y-%m-%d')

          {
            echo "<!-- YIJING-START -->"
            echo "## üåå ‰ªäÊó•Âç¶Ë±° ($DATE)"
            echo ""
            echo "### $SYMBOL $NAME"
            echo ""
            echo "**Âç¶Ëæû**"
            echo "$TEXT"
            echo ""
            echo "**Â§ßË±°**"
            echo "$IMAGE"
            echo ""
            echo "**ÂêØÁ§∫**"
            echo "$INTERPRETATION"
            echo "<!-- YIJING-END -->"
          } > temp_divination.md

          # ÊõøÊç¢ README ‰∏≠ÁöÑÂå∫Âùó
          awk '
            BEGIN {found=0}
            /<!-- YIJING-START -->/ {print; while ((getline line < "temp_divination.md") > 0) print line; found=1; next}
            /<!-- YIJING-END -->/ {found=0; next}
            found == 0 {print}
          ' README.md > README_tmp.md && mv README_tmp.md README.md

      - name: Commit and push changes
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "CYXNBNBNB"
          git config --global user.email "cyxnbnbnb@gmail.com"

          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}

          git add README.md
          git commit -m "üåå Mystic update on $(date '+%Y-%m-%d')" || echo "No changes to commit"
          git push origin main
