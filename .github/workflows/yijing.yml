name: Daily Horoscopes Commit

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4

      - name: Generate and update hexagram
        run: |
          sudo apt-get update && sudo apt-get install -y jq

          # 生成卦象内容（同前）
          HEXAGRAMS=$(cat data/yijing_64gua.json)
          SEED=$(date '+%Y%m%d')
          INDEX=$(( SEED % 64 ))
          HEXAGRAM=$(echo "$HEXAGRAMS" | jq ".[$INDEX]")
          # ...提取变量过程同前...

          # 生成临时文件（确保末尾有换行）
          {
            echo "# $SYMBOL $NAME"
            echo ""
            echo "**卦辞**"
            echo "$TEXT"
            echo ""
            echo "**大象**"
            echo "$IMAGE"
            echo ""
            echo "**启示**"
            echo "$INTERPRETATION"
            echo ""  # 添加空行确保格式
          } > temp_divination.md

          # 分两步处理：
          # 1. 清空标记间内容（保留标记）
          sed -i '/<!-- YIJING-START -->/,/<!-- YIJING-END -->/ {
              /<!-- YIJING-START -->/! {
                  /<!-- YIJING-END -->/!d
              }
          }' README.md

          # 2. 在开始标记后插入新内容
          sed -i '/<!-- YIJING-START -->/ r temp_divination.md' README.md

          # 调试输出
          echo "最终内容结构："
          sed -n '/<!-- YIJING-START -->/,/<!-- YIJING-END -->/p' README.md

      - name: Commit changes
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "CYXNBNBNB"
          git config --global user.email "cyxnbnbnb@gmail.com"
          git add README.md
          git commit -m "🌌 Mystic update $(date '+%Y-%m-%d')" || echo "No changes"
          git push origin main